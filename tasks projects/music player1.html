<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music player1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-less-than"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="mus.jpg" class="song-img">
            <h1>Tum hi ho </h1>
            <p>Unknown Artist</p>

            <audio id="song">
                <source src="WhatsApp Audio 2024-11-13 at 22.36.34_bd017a55.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress"><!-- y line h minute k bad wali jis p desihning ki h-->

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="music player1.js"></script>
</body>
</html>
